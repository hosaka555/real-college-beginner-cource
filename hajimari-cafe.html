<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hajimari cafe</title>

  <!-- コメント(メモ)をこんな感じで書くことができるよ -->
  <!--　この下にCSSを読み込む記述をしてみよう　-->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <!-- ここからサイト作成していくよ -->
  <div class="wrapper">
    <div class="section top">
      <div class="top-head">
        <!-- この下に「こんにちは」を表示してみよう -->
        <h1>welcome to the hajimari cafe</h1>
        <p>hajimaricafeは、みなさまの挑戦を応援するカフェです。</p>
        <!-- ここから宿題の内容 -->
        <div>
          <button>始める</button>
        </div>
        <!-- ここまで宿題の内容-->
      </div>

      <!-- 画像を表示してみよう -->
      <!-- この下に書いてみよう -->
      <div class="top-images">
        <img src="images/top1.jpg" />
        <img src="images/top2.jpg" />
        <img src="images/top3.jpg" />
      </div>
    </div>

    <!-- menuを表示してみよう -->
    <!-- この下に書いてみよう -->
    <div class="section menu-list">
      <!-- この下にh2タグを使ってメニューを表示してみよう -->
      <h2>メニュー</h2>
      <div class="menu-first-line">
        <!-- 1行目のメニューリストをここに書いてみよう -->
        <div class="item">
          <img src="images/menu1.jpg" />
          <span>おすすめ</span>
        </div>
        <!-- ここから宿題の内容 -->
        <div class="item">
          <img src="images/menu2.jpg" />
          <span>コーヒー</span>
        </div>
        <div class="item">
          <img src="images/menu3.jpg" />
          <span>エスプレッソ</span>
        </div>
        <div class="item">
          <img src="images/menu4.jpg" />
          <span>紅茶</span>
        </div>
        <!-- ここまで宿題の内容-->
      </div>

      <div class="menu-second-line">
        <!-- 2行目のメニューリストをここに書いてみよう -->
        <!-- ここから宿題の内容 -->
        <div class="item">
          <img src="images/menu5.jpg" />
          <span>パスタ</span>
        </div>
        <div class="item">
          <img src="images/menu6.jpg" />
          <span>サンドイッチ</span>
        </div>
        <div class="item">
          <img src="images/menu7.jpg" />
          <span>お持ち帰り</span>
        </div>
        <div class="item">
          <img src="images/logo.png" />
        </div>
        <!-- ここまで宿題の内容-->
      </div>
    </div>
  </div>


  <!-- jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- この下にJavaScriptのファイルを読み込むようにしてみよう -->
</body>

</html>
